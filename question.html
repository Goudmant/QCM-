<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styleC.css">
    <script src="./script.js"defer></script>
    <title>Page-Question</title>
</head>
<body>
    <header>
        <ul>
            <li><img src="./assets/img/QCM logo.png" class="logo" alt="logo-Q" /></li>
            <li><h1>Questionnaire à choix multiples</h1></li>
        </ul>
    </header>
    <div class="container">
        <div id="quiz">
            <h1><span>Questionnaire de connaissances numériques</span> <i class="far fa-question-circle"></i></h1>
            
            <section>    
            
                <h4 id="question"></h4>
                
                <h3 id="score"></h3>

                    <!--questions section-->
                    <div class="choices">
                        <button id="guess0" class="btn">        
                        <p id="choice0"></p>
                        </button>

        
                        <button id="guess1" class="btn">
                        <p id="choice1"></p>
                        </button>
                        
                        <button id="guess2" class="btn">
                        <p id="choice2"></p>
                        </button>
                        
                        <button id="guess3" class="btn">
                        <p id="choice3"></p>
                        </button>
                    </div>

        
            <p id="progress"></p>
            </section>        
        </div>
    </div>
    <footer>
            <ul>
                <li><h2>Tester vos connaissances !</h2></li>
                <li><img src="./" class="logo" alt="logo-Q" /></li>
            </ul>
    </footer>
</body>
</html>
