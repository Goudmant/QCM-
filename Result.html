<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style/styleD.css">
    <script src="./scriptR.js"defer></script>



    <title>Résult</title>
</head>
<body>
    <header>
        <ul>
            <li><img src="./assets/IMG/QCM logo.png" class="logo" alt="logo-Q" /></li>
            <li><h1>Questionnaire à choix multiples</h1></li>
        </ul>
    </header>
        <hero class="hero">
            <form class="result">
                <p>Résultas</p>
                <div id="root">
                    <div class="card">
                        <div class="p-chart">
                            <div class="chartjs-size-monitor" style="position: absolute; inset: 0px; overflow: hidden; pointer-events: none; visibility: hidden; z-index: -1;">
                                <div class="chartjs-size-monitor-expand" style="position:absolute;left:0;top:0;right:0;bottom:0;overflow:hidden;pointer-events:none;visibility:hidden;z-index:-1;">
                                    <div style="position:absolute;width:1000000px;height:1000000px;left:0;top:0"></div>
                                </div>
                                <div class="chartjs-size-monitor-shrink" style="position:absolute;left:0;top:0;right:0;bottom:0;overflow:hidden;pointer-events:none;visibility:hidden;z-index:-1;">
                                    <div style="position:absolute;width:200%;height:200%;left:0; top:0"></div>
                                </div>
                            </div>
                            <canvas width="40" height="20" style="display: block; width: 40px; height: 20px;" class="chartjs-render-monitor"></canvas>
                        </div>
                    </div>
                </div>
            </form>
        </hero>
    <footer>
            <ul>
                <li><h2>Tester vos connaissances !</h2></li>
                <li><img src="./assets/IMG/QCM logo.png" class="logo" alt="logo-Q" /></li>
            </ul>
    </footer>
</body>
</html>
